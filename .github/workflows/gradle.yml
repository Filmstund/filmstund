name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [1.8, 1.11]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - name: Build with Gradle
      run: |
        cd backend
        ./gradlew build
