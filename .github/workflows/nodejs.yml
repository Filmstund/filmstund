name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Build frontend
      run: |
        cd frontend
        yarn
        yarn build
        yarn test
      env:
        CI: true
