buildscript {
    ext.kotlin_version = '1.1.3'
    ext.springBootSnapshot = '2.0.0.M2'
    ext.springBootRelease = '1.5.3.RELEASE'

    repositories {
        mavenCentral()
        maven { setUrl("https://plugins.gradle.org/m2/") }
        maven { setUrl("https://repo.spring.io/milestone") }
        maven { setUrl("https://repo.spring.io/snapshot") }
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-noarg:$kotlin_version")
        classpath("org.jetbrains.kotlin:kotlin-allopen:$kotlin_version")
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootSnapshot"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'kotlin'

apply {
    plugin("kotlin-spring")
    plugin("kotlin-jpa")
    plugin("kotlin-noarg")
    plugin("org.springframework.boot")
    plugin("io.spring.dependency-management")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
    maven { setUrl("https://repo.spring.io/milestone") }
    maven { setUrl("https://repo.spring.io/snapshot") }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web-services:$springBootSnapshot")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb:$springBootSnapshot")
    compile("org.springframework.boot:spring-boot-devtools:$springBootRelease")
    compile("org.springframework.boot:spring-boot-starter-cache:$springBootRelease")
    compile("org.springframework.boot:spring-boot-starter-security:$springBootRelease")
    compile("org.springframework.security:spring-security-config:4.2.2.RELEASE")
    compile("org.springframework.security:spring-security-web:4.2.2.RELEASE")
    compile("org.springframework.security:spring-security-core:4.2.2.RELEASE")
    compile("org.springframework.security:spring-security-jwt:")
    compile("org.springframework.security.oauth:spring-security-oauth2")
    compile("com.github.ben-manes.caffeine:caffeine")
    //compileOnly("org.springframework:spring-context-indexer")
    compile("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile("org.jetbrains.kotlin:kotlin-reflect:$kotlin_version")
    compile("com.fasterxml.jackson.module:jackson-module-kotlin")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310")
    compile("com.googlecode.libphonenumber:libphonenumber:8.4.2")
    compile("com.google.guava:guava:21.0")
    compile("org.jsoup:jsoup:1.10.3")
    testCompile("org.springframework.boot:spring-boot-starter-test:$springBootRelease")
}
