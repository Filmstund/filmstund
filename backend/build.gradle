buildscript {
    ext.kotlinVersion = '1.1.1'
    ext.springBootVersion = '1.5.2.RELEASE'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion")
        classpath("org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    }
}

plugins {
    id "org.flywaydb.flyway" version "4.1.2"
}

group 'didit.rocks'
version '1.0-SNAPSHOT'

apply {
    plugin("kotlin")
    plugin("kotlin-spring")
    plugin("kotlin-jpa")
    plugin("org.springframework.boot")
}

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'org.hibernate', name: 'hibernate-core', version: '5.2.9.Final')

    // Used to serializing java8 date/time objects
    compile(group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.8.7')
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile group: 'org.postgresql', name: 'postgresql', version: '42.0.0'
    compile("org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion")
    compile("org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion")
    compile("com.fasterxml.jackson.module:jackson-module-kotlin:2.8.4")
    compile "org.flywaydb:flyway-core:4.1.2"
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

flyway {
    url = "jdbc:postgresql://localhost:5432/sefilm"
    user = "sefilm"
}
